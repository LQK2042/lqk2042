<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website cá nhân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            text-align: center;
            padding: 50px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }
        h1 { color: #333; }
        p { color: #555; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Xin chào </h1>
        <p>Mình là <b>LQK</b></p>
        <p>Đây là website cá nhân của mình 🚀</p>
    </div>
</body>
</html>
